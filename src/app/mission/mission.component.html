<mat-card class="missions mat-elevation-z8">
  <mat-card-content class="missions-content">
    <label id="mission-choice" class="chapter-label">Auswahl der Missionsart</label>
    <mat-radio-group aria-labelledby="mission-choice" [(ngModel)]="chosenMission">
      <mat-radio-button class="mission-radio" *ngFor="let m of keys(mission)" [value]="m">
        {{mission[m]}}
      </mat-radio-button>
    </mat-radio-group>
    <ng-container *ngIf="mission[chosenMission] === mission.Liberation || mission[chosenMission] === mission.Supply">
      <label id="mission-difficulty-choice" class="chapter-label">Auswahl des Schwierigkeitsgrades</label>
      <mat-radio-group aria-labelledby="mission-difficulty-choice" [(ngModel)]="chosenDifficulty">
        <mat-radio-button class="mission-radio" *ngFor="let d of keys(difficulty)" [value]="d">
          {{difficulty[d]}}
        </mat-radio-button>
      </mat-radio-group>
    </ng-container>
    <!-- TODO fiiiiix
    <mat-form-field>
      <mat-label class="chapter-label">Auswahl der Einheiten</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
    -->
  </mat-card-content>
</mat-card>
