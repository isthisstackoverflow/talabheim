<div class="bar">
  <div matTooltip="Tag" class="element">
    <button mat-icon-button (click)="storeService.removeDay()">-</button>
    <mat-icon>calendar_today</mat-icon>
    {{storeService.state.day}}
    <button mat-icon-button (click)="storeService.addDay()">+</button>
  </div>
  <div matTooltip="Vorräte" class="element">
    <button mat-icon-button (click)="storeService.removeStock()">-</button>
    <mat-icon>fastfood</mat-icon>
    {{storeService.state.stock}}
    <button mat-icon-button (click)="storeService.addStock()">+</button>
  </div>
  <div matTooltip="Partisanen" class="element">
    <mat-icon>people_outline</mat-icon>
    {{storeService.state.partisani.length}}
  </div>
  <button mat-raised-button color="primary" matTooltip="Tag beenden" (click)="storeService.nextDay()">
    <mat-icon>access_time</mat-icon>
    Nächster Tag
  </button>
</div>
